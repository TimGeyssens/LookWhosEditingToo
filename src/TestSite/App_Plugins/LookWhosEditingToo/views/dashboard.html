<umb-panel ng-controller="LWET.DashboardController">
    <div class="umb-pane">
        <h5>Send Global Message</h5>
        <h3>{{text}}</h3>
        <textarea ng-model="$parent.globalMessage" class="form-control" 
                  rows="3"
                  ng-class="redBorder" 
                  placeholder="this will send a sticky notification to all loggedin users"></textarea>
        <br />
        <button class="btn btn-primary" ng-click="greetAll()">Send</button>
        <br />
        <br/>
        <h5>These files are currently edited</h5>
        <div id='look-whos-editing-too'>
            <div class="span4 well" ng-repeat="(content, editors) in allEdits">
                <ul class="unstyled">
                    <li ng-repeat="editor in editors">
                        <span><i ng-class="editor.icon"></i>{{editor.nodeName}}:</span>
                        <img id="look-whos-editing-too-{{editor.userId}}"
                             ng-src="//www.gravatar.com/avatar/{{editor.userGravatar}}.jpg?s=30&d=mm"
                             title="{{editor.userName}}"/>
                        <span>{{editor.userName}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</umb-panel>
